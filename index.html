<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1</title>
  </head>
  <body>
    <nav class="navigation">
      <img src="./img/logo.svg" alt="Logo restaurante" class="logo" />

      <div class="carrito" id="carrito">
        <img
          src="./img/carrito.svg"
          alt="Icono del carrito"
          class="carrito-svg"
        />
        <p class="item-count" id="itemsCarrito"></p>
      </div>
    </nav>
    <div class="container">
      <div class="banner">
        <img src="./img/banner.svg" alt="" />
      </div>
      <div class="hr"></div>
      <nav class="menu">
        <ul>
          <li class="menu-active">Burguers</li>
          <li>Tacos</li>
          <li>Salads</li>
          <li>Desserts</li>
          <li>Drinks and Sides</li>
        </ul>
      </nav>
      <section class="items">
        <h2 id="title">Burguers</h2>
        <div class="hr"></div>
        <div class="card-container"></div>
        <div class="order-detail display-none">
          <table>
            <thead>
              <th>Item</th>
              <th>Qty.</th>
              <th>Description</th>
              <th>Unit Price</th>
              <th>Amount</th>
              <th>Modify</th>
            </thead>
            <tbody id="tabla"></tbody>
          </table>
          <div class="table-footer">
            <p id="total">Total: $0.00</p>

            <div class="button-container">
              <button class="cancel">Cancel</button>
              <button class="confirm">Confirm Order</button>
            </div>
          </div>
        </div>
      </section>
      <div class="modal display-none">
        <h1>Cancel the order</h1>
        <div class="hr"></div>
        <p>Are you sure about cancelling the order?</p>
        <div class="hr"></div>
        <div class="buttons-cancel">
          <button class="cancel-confirm">
            Yes, I want to cancel the order
          </button>
          <button class="cancel-deny">
            No, I want to continue adding products
          </button>
        </div>
      </div>
      <footer class="footer">
        Contact us: +57 3102171020 - info@restaurant.com - @restaurant
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
